<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Bán Thẻ Điện Thoại</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Nạp Thẻ Điện Thoại Nhanh Chóng</h1>
                <p>Nạp tiền, mua gói data cho tất cả nhà mạng Việt Nam</p>
                <a href="guest/products.html" class="btn btn-primary btn-large">Mua ngay</a>
            </div>
        </section>

        <!-- Features Section -->
        <section class="features">
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>Nạp nhanh</h3>
                <p>Thẻ được gửi ngay sau khi thanh toán</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>An toàn</h3>
                <p>Thanh toán bảo mật, mã hóa SSL</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-headset"></i>
                <h3>Hỗ trợ 24/7</h3>
                <p>Đội ngũ hỗ trợ luôn sẵn sàng</p>
            </div>
        </section>

        <!-- Providers Section -->
        <section class="providers-section">
            <h2>Nhà mạng hỗ trợ</h2>
            <div class="providers-grid">
                <div class="provider-card">
                    <i class="fas fa-signal"></i>
                    <h3>Viettel</h3>
                </div>
                <div class="provider-card">
                    <i class="fas fa-signal"></i>
                    <h3>Vinaphone</h3>
                </div>
                <div class="provider-card">
                    <i class="fas fa-signal"></i>
                    <h3>Mobifone</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/layout.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
