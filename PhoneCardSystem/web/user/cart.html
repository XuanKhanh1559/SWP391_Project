<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Hệ Thống Bán Thẻ Điện Thoại</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2>Giỏ hàng</h2>
        </div>
        <div class="cart-container">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-summary">
                <h3>Tổng kết</h3>
                <div class="summary-row">
                    <span>Tạm tính:</span>
                    <span id="cartSubtotal">0 đ</span>
                </div>
                <div class="summary-row">
                    <span>Giảm giá:</span>
                    <span id="cartDiscount">0 đ</span>
                </div>
                <div class="summary-row total">
                    <span>Tổng cộng:</span>
                    <span id="cartTotal">0 đ</span>
                </div>
                <div class="coupon-section">
                    <input type="text" id="couponCode" placeholder="Nhập mã giảm giá">
                    <button class="btn btn-outline" id="applyCouponBtn">Áp dụng</button>
                </div>
                <button class="btn btn-primary btn-block" id="checkoutBtn">Thanh toán</button>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="../js/layout.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
