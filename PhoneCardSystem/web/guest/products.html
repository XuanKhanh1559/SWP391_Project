<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Hệ Thống Bán Thẻ Điện Thoại</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2>Sản phẩm</h2>
        </div>
        <div class="filter-bar">
            <select id="filterProvider" class="filter-select">
                <option value="">Tất cả nhà mạng</option>
                <option value="1">Viettel</option>
                <option value="2">Vinaphone</option>
                <option value="3">Mobifone</option>
            </select>
            <select id="filterType" class="filter-select">
                <option value="">Tất cả loại</option>
                <option value="topup">Nạp tiền</option>
                <option value="data_package">Gói data</option>
            </select>
            <input type="text" id="searchProduct" class="search-input" placeholder="Tìm kiếm sản phẩm...">
        </div>
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="../js/layout.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
